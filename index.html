    <div class="container">
 <header>
    <h1>
        AI English Poem Generator
    </h1>
 </header>
 <main>
    <div>
    <div class="form-container">
    <form id="poem-generator-form">
        <input type="text" placeholder="Enter the topic of the poem you would like to generate..." autofocus autocomplete="off" class="instructions" id="user-instructions"/>
        <input type="submit" class="submit-button"/>
        
    </form>
    <div class="hint">i.e Flower, Love, Sorrow, etc...</div>
    </div>
    <div class="poem" id="poem">
        <br/>
    </div>
    </div>
 </main>
 </div>
